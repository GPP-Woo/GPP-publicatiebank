paths:
  /api/v1/informatiecategorieen/:
    get:
      operationId: informatiecategorieenList
      description: Returns a paginated result list of existing information categories.
      summary: All available information categories.
      parameters:
      - in: query
        name: identifier
        schema:
          type: string
          format: uri
        description: Search the information category based on the unique IRI that
          identifies a specific category.
      - in: query
        name: naam
        schema:
          type: string
        description: Search the information category based on the name of the category.
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: header
        name: Audit-User-Representation
        schema:
          type: string
        required: true
      - in: header
        name: Audit-User-ID
        schema:
          type: string
        required: true
      - in: header
        name: Audit-Remarks
        schema:
          type: string
        required: true
      tags:
      - Informatiecategorieën
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedInformationCategoryList'
          description: ''
  /api/v1/informatiecategorieen/{uuid}/:
    get:
      operationId: informatiecategorieenRetrieve
      description: Retrieve a specific information category.
      summary: Retrieve a specific information category.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: header
        name: Audit-User-Representation
        schema:
          type: string
        required: true
      - in: header
        name: Audit-User-ID
        schema:
          type: string
        required: true
      - in: header
        name: Audit-Remarks
        schema:
          type: string
        required: true
      tags:
      - Informatiecategorieën
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InformationCategory'
          description: ''
  /api/v1/publicaties/:
    get:
      operationId: publicatiesList
      description: Returns a paginated result list of existing publications.
      summary: All available publications.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: sorteer
        schema:
          type: array
          items:
            type: string
            enum:
            - -officiele_titel
            - -registratiedatum
            - -verkorte_titel
            - officiele_titel
            - registratiedatum
            - verkorte_titel
        description: |-
          Order on.

          * `registratiedatum` - Registratiedatum
          * `-registratiedatum` - Registratiedatum (aflopend)
          * `officiele_titel` - Officiele titel
          * `-officiele_titel` - Officiele titel (aflopend)
          * `verkorte_titel` - Verkorte titel
          * `-verkorte_titel` - Verkorte titel (aflopend)
        explode: false
        style: form
      - in: header
        name: Audit-User-Representation
        schema:
          type: string
        required: true
      - in: header
        name: Audit-User-ID
        schema:
          type: string
        required: true
      - in: header
        name: Audit-Remarks
        schema:
          type: string
        required: true
      tags:
      - Publicaties
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPublicationList'
          description: ''
    post:
      operationId: publicatiesCreate
      description: Create a publication.
      summary: Create a publication.
      tags:
      - Publicaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Publication'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Publication'
          description: ''
      parameters:
      - in: header
        name: Audit-User-Representation
        schema:
          type: string
        required: true
      - in: header
        name: Audit-User-ID
        schema:
          type: string
        required: true
      - in: header
        name: Audit-Remarks
        schema:
          type: string
        required: true
  /api/v1/publicaties/{uuid}/:
    get:
      operationId: publicatiesRetrieve
      description: Retrieve a specific publication.
      summary: Retrieve a specific publication.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: header
        name: Audit-User-Representation
        schema:
          type: string
        required: true
      - in: header
        name: Audit-User-ID
        schema:
          type: string
        required: true
      - in: header
        name: Audit-Remarks
        schema:
          type: string
        required: true
      tags:
      - Publicaties
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Publication'
          description: ''
    put:
      operationId: publicatiesUpdate
      description: Update a publication entirely.
      summary: Update a publication entirely.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: header
        name: Audit-User-Representation
        schema:
          type: string
        required: true
      - in: header
        name: Audit-User-ID
        schema:
          type: string
        required: true
      - in: header
        name: Audit-Remarks
        schema:
          type: string
        required: true
      tags:
      - Publicaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Publication'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Publication'
          description: ''
    patch:
      operationId: publicatiesPartialUpdate
      description: Update a publication partially.
      summary: Update a publication partially.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: header
        name: Audit-User-Representation
        schema:
          type: string
        required: true
      - in: header
        name: Audit-User-ID
        schema:
          type: string
        required: true
      - in: header
        name: Audit-Remarks
        schema:
          type: string
        required: true
      tags:
      - Publicaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPublication'
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Publication'
          description: ''
    delete:
      operationId: publicatiesDestroy
      description: Destroy a publication.
      summary: Destroy a publication.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: header
        name: Audit-User-Representation
        schema:
          type: string
        required: true
      - in: header
        name: Audit-User-ID
        schema:
          type: string
        required: true
      - in: header
        name: Audit-Remarks
        schema:
          type: string
        required: true
      tags:
      - Publicaties
      security:
      - {}
      responses:
        '204':
          description: No response body
