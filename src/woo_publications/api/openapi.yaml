  /catalogi/api/v1/informatieobjecttypen/{uuid}:
    get:
      operationId: catalogiApiV1InformatieobjecttypenRetrieve
      description: |-
        Expose an information category as a Catalogi API `informatieobjecttype`.

        **NOTE**: this API endpoint is internal and used in the integration with the
        Documenten API. Publication components are not expected to interact with it.
      summary: Retrieve a document type
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: header
        name: Audit-User-Representation
        schema:
          type: string
        required: true
      - in: header
        name: Audit-User-ID
        schema:
          type: string
        required: true
      - in: header
        name: Audit-Remarks
        schema:
          type: string
        required: true
      tags:
      - Catalogi API
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogiAPIDocumentType'
          description: ''
components:
  schemas:
    CatalogiAPIDocumentType:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        catalogus:
          type: string
          format: uri
          description: URL-referentie naar de CATALOGUS waartoe dit INFORMATIEOBJECTTYPE
            behoort.
        beginGeldigheid:
          type: string
          format: date
          description: De datum waarop het is ontstaan.
        informatieobjectcategorie:
          type: string
          description: Typering van de aard van informatieobjecten van dit INFORMATIEOBJECTTYPE.
          maxLength: 80
        omschrijving:
          type: string
          description: Omschrijving van de aard van informatieobjecten van dit INFORMATIEOBJECTTYPE.
          maxLength: 80
        vertrouwelijkheidaanduiding:
          allOf:
          - $ref: '#/components/schemas/VertrouwelijkheidaanduidingEnum'
          description: |-
            Aanduiding van de mate waarin informatieobjecten van dit INFORMATIEOBJECTTYPE voor de openbaarheid bestemd zijn.

            * `openbaar` - Openbaar
            * `beperkt_openbaar` - Beperkt openbaar
            * `intern` - Intern
            * `zaakvertrouwelijk` - Zaakvertrouwelijk
            * `vertrouwelijk` - Vertrouwelijk
            * `confidentieel` - Confidentieel
            * `geheim` - Geheim
            * `zeer_geheim` - Zeer geheim
        concept:
          type: boolean
          readOnly: true
          description: Geeft aan of het object een concept betreft. Concepten zijn
            niet-definitieve versies en zouden niet gebruikt moeten worden buiten
            deze API.
        besluittypen:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
          description: URL-referenties naar de BESLUITTYPEN
        zaaktypen:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
          description: URL-referenties naar de ZAAKTYPEN
      required:
      - beginGeldigheid
      - besluittypen
      - catalogus
      - concept
      - informatieobjectcategorie
      - omschrijving
      - url
      - vertrouwelijkheidaanduiding
      - zaaktypen
    InformationCategory:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        identifier:
          type: string
          format: uri
          readOnly: true
          description: The unique IRI that identifies this category in the overheid.nl
            value list. For entries that have been added manually, an identifier is
            generated.
        naam:
          type: string
          maxLength: 80
        naamMeervoud:
          type: string
          title: Name plural
          maxLength: 80
        definitie:
          type: string
          title: Definition
        oorsprong:
          allOf:
          - $ref: '#/components/schemas/OorsprongEnum'
          title: Origin
          description: |-
            Determines where the category is defined and sourced from, and how the identifier should be interpreted. If the value list is the origin, the category can not be modified or deleted.

            * `waardelijst` - Value list
            * `zelf_toegevoegd` - Custom entry
        order:
          type: integer
          readOnly: true
          description: Controls the (default) ordering of categories in result lists.
      required:
      - identifier
      - naam
      - order
    OorsprongEnum:
      enum:
      - waardelijst
      - zelf_toegevoegd
      type: string
      description: |-
        * `waardelijst` - Value list
        * `zelf_toegevoegd` - Custom entry
    PaginatedInformationCategoryList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/InformationCategory'
    PaginatedPublicationList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Publication'
    PaginatedThemeList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Theme'
    PatchedPublication:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        officieleTitel:
          type: string
          title: Official title
          maxLength: 255
        verkorteTitel:
          type: string
          title: Short title
          maxLength: 255
        omschrijving:
          type: string
          title: Description
        registratiedatum:
          type: string
          format: date-time
          readOnly: true
          title: Created on
          description: System timestamp reflecting when the publication was registered
            in the database. Not to be confused with the creation date of the publication,
            which is usually *before* the registration date.
    Publication:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        officieleTitel:
          type: string
          title: Official title
          maxLength: 255
        verkorteTitel:
          type: string
          title: Short title
          maxLength: 255
        omschrijving:
          type: string
          title: Description
        registratiedatum:
          type: string
          format: date-time
          readOnly: true
          title: Created on
          description: System timestamp reflecting when the publication was registered
            in the database. Not to be confused with the creation date of the publication,
            which is usually *before* the registration date.
      required:
      - officieleTitel
      - registratiedatum
      - uuid
    Theme:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        identifier:
          type: string
          format: uri
          readOnly: true
          description: The unique IRI that identifies this theme in the overheid.nl
            value list. For entries that have been added manually, an identifier is
            generated.
        naam:
          type: string
          maxLength: 80
        subThemes:
          type: array
          items:
            $ref: '#/components/schemas/Theme'
          description: The nested themes attached to this current theme.
      required:
      - identifier
      - naam
      - subThemes
    VertrouwelijkheidaanduidingEnum:
      enum:
      - openbaar
      - beperkt_openbaar
      - intern
      - zaakvertrouwelijk
      - vertrouwelijk
      - confidentieel
      - geheim
      - zeer_geheim
      type: string
      description: |-
        * `openbaar` - Openbaar
        * `beperkt_openbaar` - Beperkt openbaar
        * `intern` - Intern
        * `zaakvertrouwelijk` - Zaakvertrouwelijk
        * `vertrouwelijk` - Vertrouwelijk
        * `confidentieel` - Confidentieel
        * `geheim` - Geheim
        * `zeer_geheim` - Zeer geheim
