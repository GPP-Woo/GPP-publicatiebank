  /api/v1/organisaties:
    get:
      operationId: organisatiesList
      description: Returns a paginated result list of existing organisations.
      summary: All available organisations.
      parameters:
      - in: header
        name: Audit-Remarks
        schema:
          type: string
        description: |2

          Any additional information describing the action performed by the user.
        required: true
      - in: header
        name: Audit-User-ID
        schema:
          type: string
        description: |2

          The system identifier that uniquely identifies the user performing the action.
          Ideally, this is obtained from some Identity and Access Management infrastructure.
          With OpenID Connect, this would typically be the `sub` claim.
        required: true
      - in: header
        name: Audit-User-Representation
        schema:
          type: string
        description: |2

          The display name of the user performing the action, to make them recognizable.
        required: true
      - in: query
        name: identifier
        schema:
          type: string
          format: uri
          title: Identificatie
        description: Search the organisation based on the unique IRI that identifies
          a specific organisation.
      - in: query
        name: isActief
        schema:
          type: string
          enum:
          - alle
          - 'false'
          - 'true'
        description: |-
          Filter the organisations depending on their activity status:

          * `true` - Retrieves all the active organisations (default)
          * `false` - Retrieves all the inactive organisations
          * `alle` - Retrieve every organisation regardless if active or inactive.
      - in: query
        name: naam
        schema:
          type: string
        description: Search the organisation based on the name of the organisation.
      - in: query
        name: oorsprong
        schema:
          type: string
          enum:
          - gemeentelijst
          - oorglijst
          - solijst
          - zelf_toegevoegd
        description: |-
          Search the organisation based on the origin of the organisation.

          * `gemeentelijst` - Municipality list
          * `solijst` - Collaborative organisations list
          * `oorglijst` - Alternative government organisations
          * `zelf_toegevoegd` - Zelf-toegevoegd item
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - Organisaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedOrganisationList'
          description: ''
