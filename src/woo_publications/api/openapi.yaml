      summary: Retrieve a specific theme.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: header
        name: Audit-User-Representation
        schema:
          type: string
        required: true
      - in: header
        name: Audit-User-ID
        schema:
          type: string
        required: true
      - in: header
        name: Audit-Remarks
        schema:
          type: string
        required: true
      tags:
      - Themas
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Theme'
